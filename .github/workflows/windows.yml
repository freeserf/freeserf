name: windows

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        buildtype: [Release]
        architecture: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.architecture }}

      - name: Install dependencies
        uses: lukka/run-vcpkg@v10.0
        with:
          # this is a git commit id of the vcpkg git repo, NOT anything related to forksef
          vcpkgGitCommitId: '4cb4a5c5ddcb9de0c83c85837ee6974c8333f032'
          vcpkgTriplet: ${{ matrix.architecture }}-windows
          vcpkgArguments: 'sdl2 sdl2-mixer[core,dynamic-load,libmodplug,nativemidi] sdl2-image'

