name: windows

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        buildtype: [Release]
        architecture: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.architecture }}

      - name: Install PreReq and CMAKE Configure
        run: |
          vcpkg.exe --triplet x64-windows install sdl2 sdl2-mixer[core,libmodplug,nativemidi] sdl2-image
          vcpkg.exe integrate install
          set SDL2_LIBRARY=C:\vcpkg\installed\x64-windows
          cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }}

      - name: Build Forkserf
        shell: bash
        run: |
          cd build
          nmake
          dir
          dir */*

#      - name: Run Tests
#        shell: bash
#        run: |
#          cd build
#          nmake test
#
      #- name: Pack Forkserf
      #  shell: bash
      #  run: |
      #    cd build
      #    nmake package
      
      - name: Package Forkserf
        shell: bash
        run: |
          mkdir -p package
          cp -rp build/src/* package/
          cd package/
          rm -f profiler* cmake* *manifest* version*
          pwd
          ls -l
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Forkserf-0.4.5-Win64.zip
          path: D:\a\forkserf\forkserf\package\*


